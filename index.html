<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cálculo de IMC </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#"> <i class="bi bi-card-text"></i> Calculador de IMC </a>
        </div>
      </nav>
      

        <div class="container">
            <div class="form-container">
                <form action="#">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Ex: Pedro Vinícius " required>

                    <label for="altura">Altura (CM):</label>
                    <input type="number" id="altura" step="0.01" placeholder="Ex: 1.80" required>

                    <label for="peso">Peso (KG):</label>
                    <input type="number" id="peso" placeholder="Ex: 80" required>

                    <div class="botaoCentro">
                        
                       <button type="submit" onclick="calcular()"> Calcular </button>
                    
                    </div>
                </form>

            <div class="table-container">
                <table class="table table-striped">
                <thead>
                    <tr>
                        <tr>
                            <th>Nome</th>
                            <th>Peso</th>
                            <th>Altura</th>
                            <th>IMC</th>
                        </tr>
                    </tr>
                </thead>
                <tbody id="resultado">
                </tbody>
                </table>
            </div>

        
        </div>


    <script src="js/app.js"></script>

</body>
</html>
